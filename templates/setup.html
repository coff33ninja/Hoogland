<!DOCTYPE html>
<html>
<head>
    <title>Setup Hoogland</title>
</head>
<body>
    <h1>Setup Hoogland Admin Account</h1>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required minlength="8"><br>
        <label>Password:</label>
        <input type="password" name="password" required minlength="8"><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>SMTP Email:</label>
        <input type="email" name="smtp_email" required><br>
        <label>SMTP Password:</label>
        <input type="password" name="smtp_password" required><br>
        <label>SMTP Server:</label>
        <input type="text" name="smtp_server" value="smtp.gmail.com" required><br>
        <label>SMTP Port:</label>
        <input type="number" name="smtp_port" value="587" required><br>
        <button type="submit">Create Admin Account</button>
    </form>
</body>
</html>
