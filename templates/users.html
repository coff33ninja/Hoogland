<!DOCTYPE html>
<html>
<head>
    <title>Manage Users - Hoogland</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        button { padding: 5px 10px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Manage Users</h1>
    <form method="POST">
        <input type="hidden" name="action" value="add">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" required minlength="8">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d).+$">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select name="role">
                <option value="admin">Admin</option>
                <option value="user">Normal</option>
            </select>
        </div>
        <button type="submit">Add User</button>
    </form>
    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role | capitalize }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="POST">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin') }}">Back to Admin</a>
</body>
</html>
