<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications - Hoogland</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #3498db;
            text-align: center;
        }
        ul {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            list-style: none;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #2c3e50;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            display: block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>
        <ul>
            {% for notification in notifications %}
                <li>{{ notification }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('admin') }}">Back to Admin</a>
    </div>
</body>
</html>
