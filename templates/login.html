<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hoogland</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            background-color: #f8f9fa; /* Match background */
            padding: 0; /* Remove body padding for centering */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="notification {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username" style="text-align: left;">Username:</label> <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="text-align: left;">Password:</label> <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        {# <p><a href="{{ url_for('setup') }}">First time setup?</a></p> #}
    </div>
</body>
</html>
